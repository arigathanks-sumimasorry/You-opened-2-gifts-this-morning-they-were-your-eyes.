<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>inner peace...</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    img { width: 300px; display: block; margin: 0 auto 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    input { display: none; }
  </style>
</head>
<body>

<img id="photo">
<button onclick="document.getElementById('upload').click()">Change Photo</button>

<div style="width:300px;margin:10px auto;">
  <div id="progressContainer" style="width:100%;background:#ddd;height:10px;display:none;">
    <div id="progressBar" style="width:0%;height:100%;background:#4caf50;"></div>
  </div>
</div>

<input type="file" id="upload" accept="image/*">

<script>
  const supabaseUrl = "https://xuldnmdplwsjiqvgzlft.supabase.co";
  const supabaseKey = "sb_publishable_WD2HI7gCDpacP3BQOVnNrw_4PRKnFY7";
  const client = supabase.createClient(supabaseUrl, supabaseKey);

  const photo = document.getElementById("photo");
  const uploadInput = document.getElementById("upload");

  async function loadImage() {
    const { data } = client
      .storage
      .from("photos")
      .getPublicUrl("current.jpg");

    photo.src = data.publicUrl + "?t=" + new Date().getTime();
  }

  uploadInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const img = new Image();
    const reader = new FileReader();

    reader.onload = function(e) {
      img.src = e.target.result;
    };

    img.onload = async function() {
      const canvas = document.createElement("canvas");
      const maxWidth = 1200;

      let width = img.width;
      let height = img.height;

      if (width > maxWidth) {
        height = height * (maxWidth / width);
        width = maxWidth;
      }

      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);

      const blob = await new Promise(resolve =>
        canvas.toBlob(resolve, "image/jpeg", 0.7)
      );

      const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");

progressContainer.style.display = "block";
progressBar.style.width = "0%";

const xhr = new XMLHttpRequest();
const url = `${supabaseUrl}/storage/v1/object/photos/current.jpg`;

xhr.open("POST", url, true);
xhr.setRequestHeader("apikey", supabaseKey);
xhr.setRequestHeader("Authorization", `Bearer ${supabaseKey}`);
xhr.setRequestHeader("x-upsert", "true");
xhr.setRequestHeader("Content-Type", "image/jpeg");

xhr.upload.addEventListener("progress", function (e) {
  if (e.lengthComputable) {
    const percent = (e.loaded / e.total) * 100;
    progressBar.style.width = percent + "%";
  }
});

xhr.onload = function () {
  progressBar.style.width = "100%";
  setTimeout(() => {
    progressContainer.style.display = "none";
    loadImage();
  }, 300);
};

xhr.send(blob);
    };

    reader.readAsDataURL(file);
  });

  loadImage();
</script>

</body>
</html>
